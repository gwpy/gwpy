version: 2

# -- templates --------------

aliases:
  - &attach_workspace
      attach_workspace:
        at: .

  - &configure_debian
      run:
        name: Configure debian environment
        command: |
          # remove apt repos we don't use
          pushd /etc/apt/sources.list.d
          rm -v cernvm.list cvmfs-contrib.list
          # install git and ssh
          apt-get -yqq update
          apt-get -yqq install -y git ssh

  - &configure_rhel
      run:
        name: Configure RHEL environment
        command: |
          # install git and ssh
          yum -y -q update
          yum -y -q install git openssh-clients

  - &set_python_environment
      run:
        name: Set Python environment
        command: |
          export PIP_FLAGS=${PIP_FLAGS:-"--progress-bar=off"}
          echo "export PIP_FLAGS=\"${PIP_FLAGS}\"" >> ${BASH_ENV}
          echo "Set PIP_FLAGS=\"${PIP_FLAGS}\""
          export PYTHON_VERSION=${CIRCLE_JOB##*:}
          echo "export PYTHON_VERSION=\"${PYTHON_VERSION}\"" >> ${BASH_ENV}
          echo "Set PYTHON_VERSION=\"${PYTHON_VERSION}\""

  - &run-tests
      run:
        name: Test
        command: bash -ex ci/test.sh

  - &codecov
      run:
        name: Submit coverage to codecov
        command: bash -ex ci/codecov.sh

  - &coveralls
      run:
        name: Submit coverage to coveralls
        command: bash -ex ci/coveralls.sh

  - &store_test_results
      store_test_results:
        path: tests

  - &store_test_artifacts
      store_artifacts:
        path: tests

  - &python-build
      docker:
        - image: python
      steps:
        - checkout
        - *attach_workspace
        - *set_python_environment
        - run:
            name: Install
            command: python -m pip install ${PIP_FLAGS} gwpy-*.tar.*
        - *run-tests
        - *codecov
        - store_test_results:
            path: tests
        - store_artifacts:
            path: tests

  - &conda-build
      docker:
        - image: continuumio/miniconda3
      steps:
        - checkout
        - *attach_workspace
        - restore_cache:
            key: v6-gwpy-{{ .Environment.CIRCLE_JOB }}
        - *set_python_environment
        - run:
            name: Install
            command: bash -ex ci/install-conda.sh
        - *run-tests
        - *codecov
        - save_cache:
            key: v6-gwpy-{{ .Environment.CIRCLE_JOB }}
            paths:
              - "/opt/conda/envs/gwpyci"
        - *store_test_results
        - *store_test_artifacts

  - &debian-build
      steps:
        - *configure_debian
        - checkout
        - *attach_workspace
        - *set_python_environment
        - run:
            name: Build
            command: bash -ex ci/install-debian.sh
        - *run-tests
        - *codecov
        - *store_test_results
        - *store_test_artifacts

  - &centos-build
      steps:
        - *configure_rhel
        - checkout
        - *attach_workspace
        - *set_python_environment
        - run:
            name: Build
            command: bash -ex ci/install-el.sh
        - *run-tests
        - *codecov
        - *store_test_results
        - *store_test_artifacts
        - store_artifacts:
            path: "*.rpm"

# -- jobs -------------------

jobs:
  sdist:
    docker:
      - image: python
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            set -ex
            python -m pip install "setuptools>=20.2.0" "wheel"
      - run:
          name: Build tarball
          command: python setup.py --quiet sdist --dist-dir . bdist_wheel --universal --dist-dir .
      - persist_to_workspace:
          root: .
          paths:
            - gwpy-*.tar.*
            - gwpy-*-none-any.whl

  flake8:
    docker:
      - image: python
    steps:
      - checkout
      - run:
          name: Lint
          command: |
            set -ex
            python -m pip install ${PIP_FLAGS} "flake8>=3.7.0"
            mkdir -p tests
            python -m flake8 --output-file tests/flake8.txt
      - run:
          name: Create flake8 report
          when: always
          command: |
            set -ex
            python -m pip install ${PIP_FLAGS} flake8-junit-report
            python -m junit_conversor tests/flake8.txt tests/junit.xml
      - *store_test_results
      - *store_test_artifacts

  # -- python ---------------

  python:2.7:
    <<: *python-build
    docker:
      - image: python:2.7

  python:3.5:
    <<: *python-build
    docker:
      - image: python:3.5

  python:3.6:
    <<: *python-build
    docker:
      - image: python:3.6

  python:3.7:
    <<: *python-build
    docker:
      - image: python:3.7

  # -- conda ----------------

  conda:2.7:
    <<: *conda-build
    docker:
      - image: continuumio/miniconda2

  conda:3.6:
    <<: *conda-build

  conda:3.7:
    <<: *conda-build

  # -- debian ---------------

  debian:stretch:2.7:
    <<: *debian-build
    docker:
      - image: ligo/base:stretch
    environment:
      PIP_FLAGS: " "

  debian:stretch:3.5:
    <<: *debian-build
    docker:
      - image: ligo/base:stretch
    environment:
      PIP_FLAGS: " "

  # -- rhel -----------------

  el7:2.7:
    <<: *centos-build
    docker:
      - image: ligo/base:el7
    environment:
      PIP_FLAGS: " "

  # -- deploy ---------------

  deploy:
    docker:
      - image: python
    steps:
      - run:
          name: Twine upload
          command: |
            # TWINE_USERNAME and TWINE_PASSWORD are set in repo settings
            python -m pip install twine
            python -m twine upload gwpy-*.tar.* gwpy-*-none-any.whl

# -- workflow ---------------

workflows:
  version: 2
  build-and-test:
    jobs:
      # sdist includes filters because the deploy job requires it
      # https://circleci.com/docs/2.0/workflows/#executing-workflows-for-a-git-tag
      - sdist:
          filters:
            tags:
              only: /^v.*/
      - flake8

      # basic tests with minimal dependencies
      - python:2.7:
          requires:
            - sdist
          filters:
            tags:
              only: /^v.*/
      - python:3.5:
          requires:
            - sdist
      - python:3.6:
          requires:
            - sdist
      - python:3.7:
          requires:
            - sdist
          filters:
            tags:
              only: /^v.*/

      # conda tests
      - conda:2.7:
          requires:
            - python:2.7
      - conda:3.6:
          requires:
            - python:3.6
      - conda:3.7:
          requires:
            - python:3.7

      # LDG reference OS tests
      - debian:stretch:2.7:
          requires:
            - sdist
          filters:
            tags:
              only: /^v.*/
      - debian:stretch:3.5:
          requires:
            - sdist
          filters:
            tags:
              only: /^v.*/
      - el7:2.7:
          requires:
            - sdist
          filters:
            tags:
              only: /^v.*/

      # deploy
      - deploy:
          requires:
            - sdist
            - python:2.7
            - python:3.7
            - debian:stretch:2.7
            - debian:stretch:3.5
            - el7:2.7
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
