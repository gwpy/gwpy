version: 2

debian-build: &debian-build
  steps:
    - checkout
    - run:
        name: Build
        command: bash -ex ci/install-debian.sh
    - run:
        name: Test
        command: bash -ex ci/test.sh

centos-build: &centos-build
  steps:
    - checkout
    - run:
        name: Build
        command: bash -ex ci/install-el.sh
    - run:
        name: Test
        command: bash -ex ci/test.sh

jobs:
  debian:jessie:2.7:
    <<: *debian-build
    docker:
      - image: ligo/base:jessie
    environment:
      PYTHON_VERSION: "2.7"

  debian:jessie:3.4:
    <<: *debian-build
    docker:
      - image: ligo/base:jessie
    environment:
      PYTHON_VERSION: "3.4"

  debian:stretch:2.7:
    <<: *debian-build
    docker:
      - image: ligo/base:stretch
    environment:
      PYTHON_VERSION: "2.7"

  debian:stretch:3.5:
    <<: *debian-build
    docker:
      - image: ligo/base:stretch
    environment:
      PYTHON_VERSION: "3.5"

  el7:2.7:
    <<: *centos-build
    docker:
      - image: ligo/base:el7
    environment:
      PYTHON_VERSION: "2.7"

workflows:
  version: 2
  build_and_test:
    jobs:
      - debian:jessie:2.7
      - debian:jessie:3.4
      - debian:stretch:2.7
      - debian:stretch:3.5
      - el7:2.7
