version: 2

debian-build: &debian-build
  steps:
    - checkout
    - attach_workspace:
        at: .
    - run:
        name: Build
        command: bash -ex ci/install-debian.sh
    - run:
        name: Test
        command: bash -ex ci/test.sh
    - store_artifacts:
        path: "*.deb"

centos-build: &centos-build
  steps:
    - checkout
    - attach_workspace:
        at: .
    - run:
        name: Build
        command: bash -ex ci/install-el.sh
    - run:
        name: Test
        command: bash -ex ci/test.sh
    - store_artifacts:
        path: "*.rpm"

jobs:
  sdist:
    docker:
      - image: python
    steps:
      - checkout
      - run:
          name: Build tarball
          command: python setup.py sdist --dist-dir .
      - persist_to_workspace:
          root: .
          paths:
            - gwpy-*.tar.*

  debian:jessie:2.7:
    <<: *debian-build
    docker:
      - image: ligo/base:jessie
    environment:
      PYTHON_VERSION: "2.7"

  debian:jessie:3.4:
    <<: *debian-build
    docker:
      - image: ligo/base:jessie
    environment:
      PYTHON_VERSION: "3.4"

  debian:stretch:2.7:
    <<: *debian-build
    docker:
      - image: ligo/base:stretch
    environment:
      PYTHON_VERSION: "2.7"

  debian:stretch:3.5:
    <<: *debian-build
    docker:
      - image: ligo/base:stretch
    environment:
      PYTHON_VERSION: "3.5"

  el7:2.7:
    <<: *centos-build
    docker:
      - image: ligo/base:el7
    environment:
      PYTHON_VERSION: "2.7"

workflows:
  version: 2
  build_and_test:
    jobs:
      - sdist
      - debian:jessie:2.7:
          requires:
            - sdist
      - debian:jessie:3.4:
          requires:
            - sdist
      - debian:stretch:2.7:
          requires:
            - sdist
      - debian:stretch:3.5:
          requires:
            - sdist
      - el7:2.7:
          requires:
            - sdist
