version: 2

build:
  os: "ubuntu-lts-latest"
  tools:
    python: "mambaforge-latest"
  jobs:
    post_install:
      # show what is installed in the build environment
      - conda list

conda:
  environment: docs/environment.yaml

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
        - docs

sphinx:
  builder: dirhtml
  configuration: docs/conf.py
