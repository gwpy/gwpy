version: "2"

checks:
  argument-count:
    config:
      threshold: 8
  file-lines:
    config:
      threshold: 1000

plugins:
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - XXX
  pep8:
    enabled: true
  radon:
    enabled: true
    config:
      threshold: "C"

ratings:
  paths:
  - "**.py"

exclude_paths:
- "ci/*"
- "docs/*"
- "examples/*"
- "gwpy/_version.py"
- "**/tests/"
- "gwpy/utils/sphinx/epydoc.py"
