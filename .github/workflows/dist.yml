name: Distribution

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tarball:
    # -----------------------
    # Create the distributions for this version
    # -----------------------
    name: Prepare distributions

    runs-on: ubuntu-latest

    steps:
    - name: Get source code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Create tarball
      run: |
        python -m pip install build setuptools wheel
        python -m build . --sdist --wheel --outdir .

    - uses: actions/upload-artifact@v2
      with:
        name: tarball
        path: gwpy-*.tar.*

    - uses: actions/upload-artifact@v2
      with:
        name: wheel
        path: gwpy*.whl

  distribution-test:
    # -----------------------
    # run a basic build-and-test from the tarball
    # to make sure that actually works
    #
    # Note: we don't test this on Windows because
    #       ligo-segments doesn't install cleanly
    #       from the PyPI tarball, use conda
    # -----------------------
    name: Test

    needs:
      - tarball
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
    runs-on: ${{ matrix.os }}

    steps:
    - name: Download tarball
      uses: actions/download-artifact@v2
      with:
        name: tarball

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install gwpy
      run: python -m pip install gwpy-*.tar.*
      # need bash to resolve wildcards
      shell: bash

    - name: Install test requirements
      run: python -m pip install pytest

    - name: Run test suite
      run: |
        python -m pytest -ra --verbose --pyargs gwpy --junitxml=pytest.xml
