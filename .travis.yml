language: python

sudo: false

env:
  global:
    - PIP_FLAGS="--quiet"
    - secure: KXq3Kn+i5pDl7ApqYkMKAZlxC7OOLDmiBn46t/JYKyRAchacp1PR84vrwTNj7OfhZek0tlTkKwQtwpFaw6llhYSpB9xl9SsPNmoYsBtZb9zC8z/oRXlXgYudesPSt7cltlt0K21pV9gRflOezRjlJRDoccbw3pe90vYpMdvr7+0=

matrix:
  include:
    # -- simple builds --------------------------

    - python: '2.7'
    - python: '3.4'
    - python: '3.5'
    - python: '3.6'
    - env: PIP_FLAGS="--upgrade --pre --quiet"
      python: '3.6'

    # -- macOS ----------------------------------

    - os: osx
      osx_image: xcode9.2
      language: minimal
      python: '2.7'
      env: PYTHON_VERSION="2.7"
      sudo: required

    # macOS
    - os: osx
      osx_image: xcode9.2
      language: minimal
      python: '3.6'
      env: PYTHON_VERSION="3.6"
      sudo: required

  allow_failures:
    - env: PIP_FLAGS="--upgrade --pre --quiet"

  fast_finish: true

before_install:
  # force unshallow clone (for full history)
  - git fetch --unshallow

  # install macports for macos builds
  - |
    if [[ ${TRAVIS_OS_NAME} == "osx" ]]; then
        . terryfy/travis_tools.sh
        install_macports
    fi

install:  # install package
  - |
    if [[ ${TRAVIS_OS_NAME} == "osx" ]]; then  # macports
        . ci/install-macos.sh
    else  # pip
        . ci/install.sh
    fi

script:  # run tests
  - . ci/test.sh

after_success:
  # install coveralls
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        sudo -H /opt/local/bin/python${PYTHON_VERSION} -m pip install --quiet coveralls
        COVERALLS=$(/opt/local/bin/python${PYTHON_VERSION} -c "import sys; print(sys.prefix)")/bin/coveralls
    else
        python${PYTHON_VERSION} -m pip install --quiet coveralls
        COVERALLS=coveralls
    fi
  # submit coverage results
  - $COVERALLS

before_deploy:
  # manual clean up of repository
  - git clean -dfX

deploy:
  - provider: pypi
    user: duncanmmacleod
    password: ${PYPI_PASSWD}
    distributions: sdist bdist_wheel
    on:
      branch: master
      tags: true
      python: '2.7'
      repo: gwpy/gwpy

notifications:
  slack:
    secure: jQdoSpwNbUnq0Eo7o6Ko7vuhu58LQdfy8jFKxLUnUjv/GLezK/PPAQCU9SgmyDPh1yD8sb5Xa8UtbNfGtpYdwBAGwZxPHz3oQQAflivFwcF6UP7/NlAB9muSOOnL0QfQyX1I4sIKOkX+gkl+TBciX4v58B8NUU02dDkwDqTLUqQ=

cache:
  pip: true
  directories:
    - /opt/local/var/macports/software
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
