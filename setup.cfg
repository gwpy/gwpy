[aliases]
test = pytest

[versioneer]
VCS = git
style = pep440
versionfile_source = gwpy/_version.py
versionfile_build = gwpy/_version.py
tag_prefix = v
parentdir_prefix = gwpy-

[tool:pytest]
; print name of each test, print skip reasons, use gwpy/tests/ modules
addopts = --verbose -r s

[coverage:run]
source = gwpy
omit =
	gwpy/tests/*
	gwpy/*version*.py
	gwpy/utils/sphinx/*

[bdist_rpm]
requires = python-six, numpy, scipy, python-matplotlib, python-astropy, glue, python-dateutil
build_requires = python-setuptools
